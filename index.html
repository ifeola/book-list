<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BookList App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">My BookList</h1>

      <form id="book-form">
        <div class="form__group">
          <input
            type="text"
            id="title"
            class="form__control"
            placeholder="Title" />
        </div>
        <div class="form__group">
          <input
            type="text"
            id="author"
            class="form__control"
            placeholder="Author" />
        </div>
        <div class="form__group">
          <input
            type="text"
            id="isbn"
            class="form__control"
            placeholder="ISBN" />
        </div>
        <input type="submit" value="Add Book" class="form__btn" />
      </form>

      <table id="book-table">
        <thead>
          <tr>
            <th>Tile</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book__list"></tbody>
      </table>

      <div class="alert">Please fill in all fields</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
